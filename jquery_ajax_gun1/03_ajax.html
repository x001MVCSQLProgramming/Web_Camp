<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Öğreniyorum</title>
</head>
<body>
    <textarea style="background-color: brown; color:antiquewhite" id="bilgi" cols="20" rows="20" disabled></textarea>


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $.ajax({
            url:"github.txt",
            type:"get",
            success:function(cevap){
                $("#bilgi").val(cevap);
            }
        });
    </script>
</body>
</html>
