<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Butonlar</h1>
        <h2>Standart</h2>
        <div>
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-secondary">secondary</button>
            <button class="btn btn-success">success</button>
            <button class="btn btn-warning">warning</button>
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-info">primary</button>
            <button class="btn btn-light">light</button>
            <button class="btn btn-dark">dark</button>
            <button class="btn btn-link">link</button>
        </div>
        <div class="mt-3">
            <h2>Outline</h2>
            <button class="btn btn-outline-primary">primary</button>
            <button class="btn btn-outline-secondary">secondary</button>
            <button class="btn btn-outline-success">success</button>
            <button class="btn btn-outline-warning">warning</button>
            <button class="btn btn-outline-danger">danger</button>
            <button class="btn btn-outline-info">primary</button>
            <button class="btn btn-outline-light">light</button>
            <button class="btn btn-outline-dark">dark</button>
            <button class="btn btn-outline-link">link</button>
        </div>
            <div class="mt-3">
                <h2>Small</h2>
                <button class="btn btn-sm  btn-outline-primary">primary</button>
                <button class="btn btn-sm  btn-outline-secondary">secondary</button>
                <button class="btn btn-sm  btn-outline-success">success</button>
                <button class="btn btn-sm  btn-outline-warning">warning</button>
                <button class="btn btn-sm  btn-outline-danger">danger</button>
                <button class="btn btn-sm  btn-outline-info">primary</button>
                <button class="btn btn-sm  btn-outline-light">light</button>
                <button class="btn btn-sm  btn-outline-dark">dark</button>
                <button class="btn btn-sm  btn-outline-link">link</button>
            </div>
            <div class="mt-3">
                <h2>Large</h2>
                <button class="btn btn-lg  btn-outline-primary">primary</button>
                <button class="btn btn-lg  btn-outline-secondary">secondary</button>
                <button class="btn btn-lg  btn-outline-success">success</button>
                <button class="btn btn-lg  btn-outline-warning">warning</button>
                <button class="btn btn-lg  btn-outline-danger">danger</button>
                <button class="btn btn-lg  btn-outline-info">primary</button>
                <button class="btn btn-lg  btn-outline-light">light</button>
                <button class="btn btn-lg  btn-outline-dark">dark</button>
                <button class="btn btn-lg  btn-outline-link">link</button>
            </div>
            <h2 class="mt-3">a,button</h2>
            <div>
                <button class="btn btn-primary">Button</button>
                <a class="btn btn-primary" href="#">Link</a>
            </div>
            
            <h2 class="mt-3">disabled</h2>
            <div>
                <button class="btn btn-primary" disabled>Buton</button>
            </div>
    <h2 class="mt-3">Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-dark">primary</button>
            <button class="btn btn-dark active">secondary</button>
            <button class="btn btn-dark">success</button>
            <button class="btn btn-dark">warning</button>
            <button class="btn btn-dark">danger</button>
        </div>
    </div> 
       <script src="js/jquery-3.5.1.min.js"></script>
       <script src="js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
